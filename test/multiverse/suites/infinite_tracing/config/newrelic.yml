---
development:
  distributed_tracing:
    enabled: true
  infinite_tracing:
    trace_observer:
        host: <%= ENV["TEST_TRACE_OBSERVER_HOST"] %>
        port: <%= ENV["TEST_TRACE_OBSERVER_PORT"] %>
  monitor_mode: true
  license_key: bootstrap_newrelic_admin_license_key_000
  ca_bundle_path: ../../../config/test.cert.crt
  app_name: test
  host: localhost
  api_host: localhost
  port: <%= $collector && $collector.port %>
