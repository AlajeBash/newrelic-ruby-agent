default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  username: <%= ENV.fetch("POSTGRES_USERNAME", "") %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD", "") %>
  database: pg_artest

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default
