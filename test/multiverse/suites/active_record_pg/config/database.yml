default: &default
  adapter: <%=
    if defined?(JRuby)
      'jdbcpostgresql'
    else
      'postgresql'
    end %>
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  username: <%= ENV.fetch("POSTGRES_USERNAME", "postgres") %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD", "password") %>
  database: <%= ENV.fetch("DATABASE_NAME", "rails_blog") %>

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default
