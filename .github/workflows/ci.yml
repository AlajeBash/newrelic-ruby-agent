name: Continuous Integration

on: [push]

jobs:
  ci:
    if: true
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-version: [ "2.2.10" ]
        # ruby-version: [ "2.0.0-p648", "2.1.10", "2.2.10", "2.3.8", "2.4.10", "2.5.8", "2.6.6", "2.7.1", "jruby-9.2.12.0" ]
        multiverse: [ "httpclients" ]
    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        id: ruby-cache
        with:
          path: ~/.rubies/ruby-${{ matrix.ruby-version }}
          key: v6-ruby-cache-${{ matrix.ruby-version }}
          restore-keys: |
            v6-ruby-cache-${{ matrix.ruby-version }}

      - name: Build Ruby ${{ matrix.ruby-version }}
        id: build-ruby
        uses: ./.github/actions/build-ruby
        with:
          ruby-version: ${{ matrix.ruby-version }}

      - name: Bundler install
        run: bundle install

      - name: curl-config
        run: |
          sudo apt-get install libcurl4-nss-dev
          curl-config --version

      - name: install curb gem
        run: gem install curb -v '0.9.10'

      # - name: Run unit tests
