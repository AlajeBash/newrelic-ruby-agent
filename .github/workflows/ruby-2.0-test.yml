name: build

on:
  - push

jobs:
  newrelic:
    runs-on: ubuntu-latest
    name: Build Ruby
    steps:
      - uses: actions/checkout@v1
      - name: Build that Ruby
        uses: ./.github/actions/build
        with:
          ruby-version: "2.0.0-p648"
      - name: Bundle
        run: bundle install
      - name: rake test
        run: bundle exec rake test TESTOPTS="--verbose"